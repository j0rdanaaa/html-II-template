<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>
<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <p>E um botão para terminar!</p>
<!--Construindo um Formulário-->
<form action="#">
    <label for="nome-completo">Nome</label>

    <input id="nome-completo" placeholder="Digite seu nome completo" type="text" required>
<br>
    <label for="e-mail">E-mail</label>

    <input id="e-mail" placeholder="Informe seu email" type="email" required="">
    <br>
    <label for="idade">Idade</label>
    <input id="idade" type="number" required="">
    <br>
    <label for="senha">Senha</label>

    <input id="senha" type="password">
    <br>
    <button type="submit">Inscreva-se</button>
</form>
</body>
</html>
