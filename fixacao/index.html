<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II</title>
</head>

<body>
    <header class="um">
        <h1>Header</h1>
    </header>
    <main class="dois">
        Main
        <br>
        <section class="tres">
            Section
            <article class="quatro">
                <p>Article com imagem</p>
                <img src="./media/pato.jpg" alt="Filhote de pato nadando">
            </article>
            <article class="quatro">
                <p>Article com áudio</p>
                <audio src="media/pato.mp3"controls>Quack quack do patinho</audio>
            </article>
            <article class="quatro">
                <p>Article com vídeo</p>
                <video src="./media/pato.mp4"controls loop autoplay>Filhotes de pato sendo fofos</video>
            </article>
        </section>
        <aside class="cinco">
            Aside
            <aside class="quatro">
                Article com texto p no aside
            </aside>

            <article class="quatro">
                Article com texto p no aside
            </article>
            <article class="quatro">
                Article com texto p no aside
            </article>
        </aside>
    </main>
    <footer class="seis">
        <p>Footer</p>
        <a href="./contato.html"></a>
        <p>Envie sua notícia pra gente <a href="./contato.html"></a>clicando aqui</p>
    </footer>
